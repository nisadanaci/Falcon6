<template>
    <lightning-card title="IMPERATIVE OPPORTUNITY" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                name="StageName"
                label="Stage Name"
                options={stageOptions}
                value={selectedStage}
                onchange={changeHandler}>
            </lightning-combobox>

            <template if:true={opps}>
                <strong>MATCHING OPPORTUNITY</strong> <br/>
                <lightning-datatable
                    key-field="Id"
                    data={opps}
                    columns={columns}>
                </lightning-datatable>
            </template>

        </div>
    </lightning-card>

</template>
