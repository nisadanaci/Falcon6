<template>
    <lightning-card title="UPDATE RECORD Case" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
           <form class="case">
            <lightning-input
                type="text"
                label="Subject"
                name="Subject"
                value={subject}
                onchange={changeHandler}>
            </lightning-input>
            <lightning-input-rich-text
                type="text"
                label="Description"
                name="Description"
                value={description}
                onchange={changeHandler}
                disabled-categories="FORMAT_TEXT">
            </lightning-input-rich-text>
            <lightning-combobox
                label="Priority"
                name="Priority"
                options={priorities}
                value={priority}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-align_absolute-center slds-var-m-around_small">
                <lightning-button
                variant="brand"
                label="Update Case"
                onclick={updateCase}>
                </lightning-button>
            </div>

            
           </form> 
        </div>
    </lightning-card>
</template>
